# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Build and push Docker image
      run: |
        docker build -t zakaria469980/userservice .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push zakaria469980/userservice:latest

    - name: Run SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      with:
        sonar-project-key: ${{ secrets.SONAR_PROJECT_KEY }}
        sonar-project-name: ${{ secrets.SONAR_PROJECT_NAME }}
        sonar-project-version: ${{ secrets.SONAR_PROJECT_VERSION }}
        sonar-login: ${{ secrets.SONAR_TOKEN }}  # Use SONAR_TOKEN instead of sonar-login and sonar-password
        sonar-host-url: ${{ secrets.SONAR_HOST_URL }}
