apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-deployment
spec:
  replicas: 1   # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: serservice
          image: zakaria469980/userservice:latest
          ports:
          - containerPort: 80   # Adjust the port number as needed
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 5116
      targetPort: 80
      name: http-port
    - protocol: TCP
      port: 7117
      targetPort: 443   # Adjust the target port as needed
      name: https-port
  type: NodePort   # Change this line to NodePort

